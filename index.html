<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #claim-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        #claim-button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
        .result img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="AirdropBanner__Title">
    <span id="mrc" class="blur"></span> AIRDROP
</div>

<!-- Элемент для изображения -->
<img id="mr" style="display:none; width: 100px; height: 100px;" />
    <h1>Welcome to the Airdrop</h1>
    <p>Use the button below to claim your rewards.</p>

    <div class="result" id="result-container">
        <!-- Placeholder for dynamic content -->
    </div>

    <button id="claim-button">Claim Airdrop</button>

   <script>
    // Функция для извлечения параметров из URL
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');  // Экранирование символов в имени
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;  // Если параметр не найден, возвращаем null
        if (!results[2]) return '';  // Если параметр пуст, возвращаем пустую строку
        return decodeURIComponent(results[2].replace(/\+/g, ' '));  // Декодируем и возвращаем значение параметра
    }

    // Извлечение параметров из URL
    var id = getParameterByName('id');  // Получаем параметр 'id'
    var mr = getParameterByName('done');  // Получаем параметр 'done' (должен быть для картинки)
    
    // Выводим название сервера в элемент с id="mrc"
    document.getElementById("mrc").textContent = id || "Unknown Server";  // Если id нет, выводим "Unknown Server"
    
    // Если параметр 'done' существует, добавляем картинку
    if (mr) {
        var imgElement = document.getElementById("mr");  // Находим элемент для изображения
        imgElement.src = mr;  // Устанавливаем URL картинки
        imgElement.style.display = "block";  // Делаем картинку видимой
    } else {
        // Если параметр 'done' отсутствует, скрываем картинку
        var imgElement = document.getElementById("mr");
        imgElement.style.display = "none";
    }
</script>


</body>
</html>
