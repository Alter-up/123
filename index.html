<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Example</title>
</head>
<body>
    <!-- Display the server name (id) -->
    <div class="AirdropBanner__Title">
        <span id="mrc" class="blur"></span> AIRDROP
    </div>

    <!-- Image element where the server icon will be displayed -->
    <img id="mr" src="" alt="Server Icon" class="mobile-logo">

    <script>
        // Function to extract parameters from the URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&'); // Escape special characters in the name
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get 'id' and 'mr' parameters from URL
        var id = getParameterByName('id');  // Extract the 'id' parameter
        var mr = getParameterByName('mr');  // Extract the 'mr' parameter for the image URL

        // Log parameters to the console for debugging
        console.log("id:", id);
        console.log("mr:", mr);

        // Check if the 'id' and 'mr' parameters exist
        if (id && mr) {
            // Set the text content of the 'mrc' element to the 'id' parameter
            document.getElementById("mrc").textContent = id;

            // Construct the full image URL from the 'mr' parameter
            var a = "https://cdn.discordapp.com/icons/";
            var imgUrl = a + mr;

            // Set the 'src' of the image element to the constructed image URL
            document.getElementById("mr").src = imgUrl;
        } else {
            console.error("Missing parameters: 'id' or 'mr'");
        }
    </script>
</body>
</html>
