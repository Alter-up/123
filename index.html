<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #claim-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        #claim-button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
        .result img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Airdrop</h1>
    <p>Use the button below to claim your rewards.</p>

    <div class="result" id="result-container">
        <!-- Placeholder for dynamic content -->
    </div>

    <button id="claim-button" onclick="generateLink()">Claim Airdrop</button>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const guildName = urlParams.get('id');
        const guildIcon = urlParams.get('done');

        // Функция для отображения информации на странице
        function displayContent() {
            const resultContainer = document.getElementById('result-container');

            // Проверяем, получены ли параметры из URL
            if (guildName && guildIcon) {
                resultContainer.innerHTML = `
                    <h2>Your Airdrop for <strong>${guildName}</strong></h2>
                    <img src="${guildIcon}" alt="Guild Icon">
                    <p>Click the button below to claim your rewards.</p>
                `;
            } else {
                resultContainer.innerHTML = '<p>Missing or invalid parameters in the URL.</p>';
            }
        }

        // Функция для генерации личной ссылки для пользователя
        function generateLink() {
            if (guildName && guildIcon) {
                const personalLink = `https://example.com/claim?id=${guildName}&done=${guildIcon}`;
                alert(`Your personal link: ${personalLink}`);
            } else {
                alert('Unable to generate link, missing parameters.');
            }
        }

        // Вызываем функцию для отображения содержимого
        displayContent();
    </script>

</body>
</html>
