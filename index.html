<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #claim-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        #claim-button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
        .result img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="AirdropBanner__Title">
    <span id="mrc" class="blur"></span> AIRDROP
</div>

<!-- Элемент для изображения -->
<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Construct the base URL for the image
    var a = "https://cdn.discordapp.com/icons/";

    // Get the parameters from the URL
    var id = getParameterByName('id');  // "lorem"
    var mr = getParameterByName('mr');  // "" (empty if not provided)
    var baz = getParameterByName('baz'); // "" (empty if not provided)
    var qux = getParameterByName('qux'); // null if not present

    // Set the content of the "mrc" element to the 'id' parameter
    document.getElementById("mrc").textContent = id;

    // Construct the full image URL
    var imgUrl = a + mr;

    // Set the 'src' attribute of the image with the generated URL
    document.getElementById("mr").src = imgUrl;
</script>

<div class="AirdropBanner__Title"><span id="mrc" class="blur"></span> AIRDROP</div>

<img id="mr" src="" alt="Server Icon">



</body>
</html>
